<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module 31</title>
</head>

<body class="body bg-light">
    <div class="container container-xxl width-lg">
        <header>
            <nav class="navbar px-3 navbar-expand navbar-dark navbar-bg">
                <div class="container-fluid">
                    <a class="navbar-brand" id="navbar-brand" href="#home">Homework</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <form id="app-login-form" class="d-flex">
                            <input class="form-control me-2" name="login" autocomplete="username" type="text"
                                placeholder="Login" aria-label="Login">
                            <input class="form-control me-2" name="password" autocomplete="current-password"
                                type="password" placeholder="Password" aria-label="Password">
                            <button class="btn app-login-btn" id="app-login-btn" type="submit">Sign In</button>
                        </form>
                        <form id="app-logout-form" class="d-none">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle user-menu" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                      </svg>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><button class="dropdown-item app-logout-btn" id="app-logout-btn" type="submit">Profile</button></li>
                                    <li><button class="dropdown-item app-logout-btn" id="app-logout-btn" type="submit">Sign Out</button></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main container-fluid">
            <div id="content"></div>
            <div class="svg-icons d-none"></div>
        </main>

        <footer class="footer px-3 d-flex bd-highlight navbar navbar-dark navbar-bg">
            <div class="p-2 bd-highlight">Active tasks: <span class="active-tasks">-</span></div>
            <div class="p-2 bd-highlight">Finished tasks: <span class="finished-tasks">-</span></div>
            <div class="ms-auto p-2 bd-highlight">HW mod 31<span class="year">2022</span></div>
        </footer>
    </div>
</body>

</html>
